<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array Method</title>

	<style>
		.container {
			width: 50%;
			margin: 50px auto;
			text-align: center;
			border: 1px solid #000000;
			padding: 30px;
		}
	</style>
</head>

<body>

	<div class="container">
		<h1 id="demo"></h1>
		<button onclick="refreshPage()">Refresh Page</button>
		<p>Click Refresh Page Button and get the new fruit</p>
	</div>


	<script>
		let demo = document.getElementById("demo");

		let fruits = ["Mango", "Orange", "Banana", "Grapes", "Pineapple", "Pomegranate", "Avocado"];

		function fruitArray(fruits) {
			let result = Math.floor(Math.random() * fruits.length);
			demo.innerHTML = fruits[result]
		}
		fruitArray(fruits)



		// just for refresh the page
		function refreshPage() {
			window.location.reload();
		}
	</script>
</body>

</html>
