<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter Frequency</title>

    <style>
        .container {
            width: 50%;
            margin: 50px auto;
            text-align: center;
            border: 1px solid #000000;
            padding: 30px;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1 id="demo"></h1>

        <button onclick="refreshPage()">Refresh Page</button>
    </div>

    <script>
        let demo = document.getElementById("demo")
        
        let letterFrequency = (phrase) => {
            
            let frequency = {};

            for (let i of phrase) {

                if (i in frequency) {
                    frequency[i] = frequency[i] + 1;
                } else {
                    frequency[i] = 1
                }
            }
            //return frequency
            return demo.innerHTML = JSON.stringify(frequency)
        }

        let phrase = prompt("Write a sentence and get the count of the letter");
        console.log(letterFrequency(phrase));




        // just for refresh the page
        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>

</html>
