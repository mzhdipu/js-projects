<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Total Bill</h4>
    <input id="totalBill" onkeyup="billAmount();" type="text">

    <h4>Tip</h4>
    <input id="tip" onkeyup="billAmount();" type="text">

    <h4>People</h4>
    <button id="plus">+</button>
    <span id="number">0.00</span>
    <button id="minus">-</button>

    <h4>Per Person</h4>
    <p id="perPerson"></p>

    <script>
        let totalBill = document.getElementById("totalBill");
        let tip = document.getElementById("tip");
        let perPerson = document.getElementById("perPerson");
        
        function billAmount(){
            let billAmount = Number(totalBill.value);
            let tipAmount = Number(tip.value) / 100;
            let tipPercentage = billAmount * tipAmount
            let totalBillAmount = billAmount + tipPercentage;
            let finalBillAmount = totalBillAmount / addPerson;
            perPerson.innerText = finalBillAmount
        }


        // increment & decrement Button
        let addPerson = 1;
        let plus = document.getElementById("plus");
        let number = document.getElementById("number");
        number.innerText = addPerson;
        let minus = document.getElementById("minus");
        
        plus.addEventListener("click", ()=>{
            addPerson++;
            number.innerText = addPerson;
            billAmount()
        })
        
        minus.addEventListener("click", ()=>{
            if(addPerson <= 1){
                return;
            }
            addPerson--;
            number.innerText = addPerson;
            billAmount()
        })
    </script>
</body>

</html>
